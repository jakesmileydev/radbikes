<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- icons -->

    <script src="https://unpkg.com/phosphor-icons"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <!-- style sheets -->
    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/queries.css" />

    <!-- scripts -->
    <script src="script.js"></script>
    <title>The Bike Shop</title>
  </head>
  <body>
    <header>
      <nav>
        <a class="header-link" href="">HOME</a>
        <a class="header-link" href="">BIKES</a>
        <a class="header-link" href="">GEAR</a>
        <a class="header-link" href="">COMPONENTS</a>
      </nav>
      <a href="" class="header-link logo">
        <span class="rad">R<span class="a">a</span> &nbsp;D</span>BIKES
      </a>
      <nav>
        <a class="header-link" href="">CONTACT</a>
        <i class="header-link ph-shopping-cart-bold"></i>
        <div class="cart-qty">0</div>
      </nav>
    </header>
    <main>
      <section class="section--hero">
        <div class="hero-img"></div>
        <div class="hero-text">
          <h1 class="hero-header">MAKE ALL TRAILS YOUR PLAYGROUND</h1>
          <p></p>
          <button class="hero-btn">EXPLORE BIKES</button>
        </div>
      </section>
      <section class="section--brands">
        <h2 class="brands-header">Only the highest quality brands:</h2>
        <div class="brands">
          <img class="trek" src="/images/brands/trek.png" alt="" />
          <img
            class="specialized"
            src="/images/brands/specialized.png"
            alt=""
          />
          <img class="fox" src="/images/brands/fox.png" alt="" />
          <img class="giant" src="/images/brands/giant.png" alt="" />
          <img class="kona" src="/images/brands/kona.png" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
